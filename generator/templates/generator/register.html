{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

  <div class="flex h-screen">
    <!-- Left Side Image -->
    <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('{% static 'images/story-bg.jpg' %}');">
    </div>

    <!-- Right Side Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center px-6">
      <div class="max-w-md w-full space-y-6">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-800">Create your Account</h2>
          <p class="text-sm text-gray-500 mt-1">Join us to explore KidsoStoryBok</p>
        </div>

        <form method="post" class="space-y-4">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          
          <input type="email" name="email" placeholder="Email" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

          <input type="password" name="password1" placeholder="Password" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

          <input type="password" name="password2" placeholder="Confirm Password" class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200">
            Register
          </button>

          {% if error %}
            <p class="text-red-600 text-sm">{{ error }}</p>
          {% endif %}
        </form>

        <p class="text-center text-sm text-gray-500">
          Already have an account?
          <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
        </p>

        <p class="text-center text-xs text-gray-400 pt-4">Powered by <strong>TaleTree</strong></p>
      </div>
    </div>
  </div>

</body>
</html>
