{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kidso Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Merriweather', serif; }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-100 via-indigo-100 to-pink-100 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold flex items-center gap-2 text-purple-800">
      <img src="{% static 'images/logo.png' %}" class="w-8 h-8" alt="Logo">
      Kidso Story
    </div>
    <a href="{% url 'login' %}" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-purple-700">Login</a>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-20 py-20">
    <!-- Text -->
    <div class="md:w-1/2 space-y-6 text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight text-purple-900">
        Welcome to Kidso Story!
      </h1>
      <p class="text-gray-700 text-lg">
        Log in to create fun, AI-powered stories tailored for kids. Let their imagination run wild with just a prompt!
      </p>
    </div>

    <!-- Image -->
    <div class="md:w-1/2 mb-10 md:mb-0">
      <img src="{% static 'images/hero.png' %}" alt="Hero Image" class="w-full max-w-md mx-auto drop-shadow-xl">
    </div>
  </section>

</body>
</html>
