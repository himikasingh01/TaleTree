{% extends 'generator/base.html' %}
{% block content %}

{% block extra_head %}
<style>
    body {
    margin: 0;
    font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
    color: #4c2673;
  }
    .nn-container{
        margin-top: 200px;
        margin-bottom:200px;
    }
    .mm-container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 28px;
        color: #333;
    }

    form {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 70%;
        padding: 10px 14px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
        padding: 10px 18px;
        font-size: 16px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #meaning-result {
        font-size: 18px;
        color: #333;
        background: #e7f3ff;
        border-left: 5px solid #007bff;
        padding: 15px;
        border-radius: 6px;
        display: none;
    }
</style>
{% endblock %}

<div class="nn-container">
    <div class="mm-container">
        <h1>Find Simple Meanings</h1>

        <form method="GET" onsubmit="event.preventDefault(); searchMeaning();">
            <input type="text" id="word-input" name="word" placeholder="Enter a word" required>
            <button type="submit">Search</button>
        </form>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- Meaning Result -->
        <div id="meaning-result">
            <!-- Meaning will be displayed here -->
        </div>
    </div>
</div>

    <script>
        async function searchMeaning() {
            const word = document.getElementById('word-input').value;

            // Show loader while fetching
            document.getElementById('loader').style.display = 'block';
            document.getElementById('meaning-result').style.display = 'none';

            // Fetch word meaning from the backend
            const response = await fetch(`?word=${word}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            // Parse the JSON response
            const data = await response.json();

            // Display the meaning
            const resultDiv = document.getElementById('meaning-result');
            resultDiv.innerHTML = `<p><strong>${word}:</strong> ${data.meaning}</p>`;
            resultDiv.style.display = 'block';

            // Hide loader after the meaning is displayed
            document.getElementById('loader').style.display = 'none';
        }
    </script>

{% endblock %}
